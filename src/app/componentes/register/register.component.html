<form [formGroup]="registerForm" (ngSubmit)="enviarRegistro()">
    <p-card header="Registrarse" [style]="{width: '400px'}">
        <div class="field">
            <label for="fullName">Nombre completo</label>
            <input 
            type="text" 
            pInputText 
            class="w-full"
            name="fullName"
            placeholder="Ingrese su nombre"
            formControlName="fullName"
            />
        </div>

        <small *ngIf="registerForm.get('fullName')?.invalid && (registerForm.get('fullName')?.dirty || registerForm.get('fullName')?.touched )" class="block p-error">
            <div *ngIf="registerForm.get('fullName')?.hasError('required')">Se requiere nombre</div>
        </small>

        <div class="field">
            <label for="email">Correo electrónico</label>
            <input 
            type="email" 
            pInputText 
            class="w-full"
            placeholder="Ingrese su correo electrónico"
            formControlName="email"
            />
        </div>

        <small *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched )" class="block p-error">
            <div *ngIf="registerForm.get('email')?.hasError('required')">Se requiere correo electrónico</div>
            <div *ngIf="registerForm.get('email')?.hasError('email')">Correo electrónico incorrecto</div>
        </small>

        <div class="field">
            <label for="password">Contraseña</label>
            <p-password [toggleMask]="true" formControlName="password"></p-password>
        </div>


        <div class="field">
          <label for="confirmPassword">Confirmar contraseña</label>
          <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Confirmar Contraseña"/>
        </div>
        <small *ngIf="registerForm.get('confirmPassword')?.valid &&
         (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="block p-error">
            <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                Confirmar Contraseña
            </div>     
        </small>
        <small class="block p-error"
            *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.valid  && registerForm.get('password')?.valid ">
                Contraseñas no coinciden
        </small>

        <p-button 
        label="Registrarse"
        styleClass="w-full"
        [disabled]="registerForm.invalid"
        type="submit">
        </p-button>

        <div class="mt-2">
            ¿Ya tienes cuenta? <a routerLink="/login">Ingresa</a>
        </div>
    </p-card>
</form>
